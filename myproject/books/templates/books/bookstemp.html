<!DOCTYPE html>
{% extends 'books/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooksStall</title>
</head>
<body>
  {% block content %}
  {%    for Booksobj in object_list     %}
  <div align="center">
            <img src="{{Booksobj.bookcover}}" height="200" width="200">
            <h2><a href="/books/{{Booksobj.id}}">{{Booksobj.book_name}}</a></h2>
            <h3>{{Booksobj.discription}}</h3>
            <br/>
   {% endfor %}
   {% endblock %}
</div>
</body>

</html>
