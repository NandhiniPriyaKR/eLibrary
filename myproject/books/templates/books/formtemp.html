{% extends 'books/base.html' %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>

    </head>
    <body>
        {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            User name:
            <input type="text" name="username">

            <input type="submit" value="submit">
        
        </form>
        {% endblock %}
    </body>
    </html>
